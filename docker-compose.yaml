version: "3.9"

services:

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx:/etc/nginx/conf.d

  app:
    build: ./app
    container_name: app
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./app:/app

